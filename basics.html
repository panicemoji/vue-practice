<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Muli');
        body{margin-left:10px;margin-top:10px;font-family:Muli;}
        </style>
    </head>

    <body>
        <div id="app">
            {{ message }}
            <br><br>
            {{ whatIsVue }}
            <br><br>
            {{ rendered }}
            <br><br>
            <span v-bind:title="loadDate">{{ hover }}</span>
            <br><br>
            {{ currentTime }}
            <br><br>
            <span v-if="seen">while the app's 'seen' attribute is true, you can see this!</span><br>
            <button v-on:click="toggleVisibility">toggle 'seen'</button>
            <br><br>
            <ul>
            	<li v-for="item in list">
            	{{ item }}
                </li>
            </ul>
            <br><br>
            <span> {{ input }} </span><br>
            <input v-model="input">
            <br><br>
            <examplecomponent msg="this is a component created with vue!"></examplecomponent>
        </div>

        <script>

        Vue.component('examplecomponent',{
            props: ['msg'],
            template: '<span> {{ msg }} </span>'
        })

        var app = new Vue({
            el: "#app",
            data: {
                message : 'this is vue wow!',
                whatIsVue : 'vue is a progressive javascript framework for building UIs - its focused on being view only, and is capable of powering professional single page applications with modern tools / supporting libraries!',
                rendered : 'this text has been declaritively rendered into the DOM ',
                hover : 'if you hover this text, you can see when you loaded this page! this has been created with a directive ; a special attribute provided by vue that applies reactive behaviour to the rendered DOM',
                loadDate : new Date().toLocaleString(),
                currentTime : new Date().toLocaleTimeString(),
                seen : true,
                list : ["this list", "has been rendered", "with vue!"],
                input : "whatever you type below will be displayed here!"
            },
            methods: {
            	toggleVisibility: function(){
                	this.seen = !this.seen}
                    }
            
        });
        
        

        </script>
    </body>
</html>
